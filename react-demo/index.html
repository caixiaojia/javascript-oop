<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>react demo</title>
    <!-- script顺序 -->
    <script src="./react/react.min.js" charset="utf-8"></script>
    <script src="./react-dom/react-dom.min.js" charset="utf-8"></script>
    <script src="./babel/browser.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div id='main'></div>
    <div id='stateful'></div>
    <div id="LikeButton"></div>
    <div id="esc6"></div>
    <!-- babel -->
    <script type='text/babel'>

// main
      ReactDOM.render(<h1>Hello World!</h1>,document.getElementById('main'));
// sateful
      var Timer = React.createClass(
        {
        getInitialState(){
          return {secondsElapsed:0}
        },
        tick(){
          this.setState({secondsElapsed:this.state.secondsElapsed + 1});
        },
        componentDidMount(){
          this.interval = setInterval(this.tick,100);
        },
        componentWillUnmount(){
          clearInterval(this.interval);
        },
        render(){
          return (
            <div>开始:{this.state.secondsElapsed}</div>
          );
        }
        }
      );
      var LikeButton = React.createClass(
        {
        getInitialState(){
          // once,this.state
          return {liked:false}
        },
        getDefaultProps(){
          // once,cached,this.props
          return {name:'props'};
        },
        handleClick(){
          this.setState({liked:!this.state.liked});
        },
        render(){
          var text = this.state.liked? 'like':'have not liked';
          return(
            <p onClick={this.handleClick}>
              Your {text} this .Click to toggle.
              name:{this.props.name}
            </p>
          )
        }
      }
      )

      ReactDOM.render(<LikeButton name='shawntsia'/>,document.getElementById('LikeButton'));

    </script>
  </body>
</html>
